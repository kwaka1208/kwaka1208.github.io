<!DOCTYPE html>
<html lang="ja">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google Speech APIデモ</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<body>
		<div  class="container">
		<script src="js/debug.js"></script>
		<script src="js/speech-recognition.js"></script>
		<div>
			<h2>Google音声認識APIデモ(Chromeでアクセスしてください)</h2>
				<br />
			<form id="param">
				<input type="button" onclick="recognition_control();" value="音声認識開始" class="btn btn-primary" id="recog_button">
			</form>
			<hr size="1">
			<div id="state"></div>
			<form id="console">
				<textarea rows="2" cols="80" id="progress"></textarea>
				<br clear="all" />
				<textarea rows="20" cols="80" id="result"></textarea>
			</form>
		</div>
