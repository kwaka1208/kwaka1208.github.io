---
layout: default
---

<section class="hero hero--single">

	<div class="hero__image">
		<div class="hero__overlay {{page.cover}}"></div>
	</div>

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.subtitle }}</p>

	</div>

</section>

<section class="single">

	<div class="wrap">

		<article class="single-post">

			{{ page.content }}

		</article>

	</div>

</section>
