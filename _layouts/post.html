---
layout: default
---

<section class="hero hero--single">

	<div class="hero__image" style="background-image: url({{ page.featured_image | relative_url }})">
		<div class="hero__overlay"></div>
	</div>

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.date | date_to_long_string }}</p>

	</div>

</section>

<section class="single">

	<div class="wrap">

		<article class="single-post">

			{% if page.audio_file %}
			<audio src="{{ site.data.podcast.audio_base_url }}{{ page.audio_file }}" controls>
				<p>お使いのブラウザでは再生できません。最新のSafari、Chrome、edgeをお使いください。</p>
			</audio>
			<p style="margin-bottom: 60px;">
				”crosstalk”は、<a hre="https://podcasts.apple.com/jp/podcast/crosstalk-by-crossroads-lab/id1494990721" target="_blank">Apple Podcast</a>他でも聴くことができます。
			</p>
			{% endif %}

			{{ page.content }}

		</article>

	</div>

</section>
