---
layout: default
---
<article class="post container" itemscope itemtype="http://schema.org/BlogPosting" id="post">
  <header class="post-header">
    {% if page.image %}
      <h1><img src="{{ page.image | prepend: site.baseurl | prepend: site.url }}" class="title_image" alt="{{ page.title }}"></h1>
    {% else %}
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    {% endif %}
  </header>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
